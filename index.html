<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import {h, createApp} from "./node_modules/vue/dist/vue.esm-browser.js";

        const Login = {
            data(){
                return {
                    username: "alex",
                    password: "sarah"
                }
            },
            render() {
            return h("form", [
                h("h2", "Login"),
                h("label", { for: "username" }, "Nom d'utilisateur : "),
                h("input", { id: "username", type: "text", placeholder: "Nom d'utilisateur" }),

                h("label", { for: "password" }, "Mot de passe : "),
                h("input", { id: "password", type: "password", placeholder: "Mot de passe" }),

                h("button", { type: "submit" }, "Se connecter")
            ]);
            }
        }
        createApp(Login).mount("#root");
    </script>
</body>
</html>
